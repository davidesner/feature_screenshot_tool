<!DOCTYPE html>
<html>
<head>
  <title>Feature Screenshot Tool</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0052CC;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0747A6;
    }
  </style>
</head>
<body>
  <h2>Feature Screenshot Tool</h2>
  <button id="startCapture" class="button">Start Screenshot</button>
  <button id="cancelCapture" class="button" style="background-color: #DE350B; display: none;">Cancel</button>
  <script src="popup.js"></script>
</body>
</html>
